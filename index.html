<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-wrapper">
    <header class="header">header</header>
    <aside class="sidebar">
      <ul>
        <li><a href="#filters">Filters</a></li>
        <li><a href="#gradients">Gradients</a></li>
      </ul>
    </aside>
    <main class="main">
      <section class="section" id="filters">
        <h2 class="section__title">Filters</h2>
        <div class="section__content">
          <div class="d-flex flex-wrap">
            <div class="col-3"><img class="filter-blur" src="images/image_hands.jpeg" alt="images"></div>
            <div class="col-3"><img class="filter-grayscale" src="images/image_hands.jpeg" alt="images"></div>
            <div class="col-3"><img class="filter-contrast" src="images/image_hands.jpeg" alt="images"></div>
            <div class="col-3"><img class="filter-sepia" src="images/image_hands.jpeg" alt="images"></div>
            <div class="col-3"><img class="filter-drop-shadow" src="images/image_hands.jpeg" alt="images"></div>
            <div class="col-3"><img class="filter-hue-rotate" src="images/image_hands.jpeg" alt="images"></div>
            <div class="col-3"><img class="filter-brightness" src="images/image_hands.jpeg" alt="images"></div>
            <div class="col-3"><img class="filter-opacity" src="images/image_hands.jpeg" alt="images"></div>
            <div class="col-3"><img class="filter-invert" src="images/image_hands.jpeg" alt="images"></div>
            <div class="col-3"><img class="filter-saturate" src="images/image_hands.jpeg" alt="images"></div>
            <div class="col-3"><img class="filter-url" src="images/image_hands.jpeg" alt="images"></div>
          </div>
        </div>
        

      </section>
      <section class="section" id="gradients">
        <h2 class="section__title">Gradients</h2>
        <div class="section__content">
          <div class="d-flex flex-wrap">
            <div class="col-6"><div class="gradient-box gradient-box-1"></div></div>
            <div class="col-6"><div class="gradient-box gradient-box-2"></div></div>
            <div class="col-6"><div class="gradient-box gradient-box-3"></div></div>
            <div class="col-6"><div class="gradient-box gradient-box-4"></div></div>
            <div class="col-6"><div class="gradient-box gradient-box-5"></div></div>
            <div class="col-6"><div class="gradient-box gradient-box-6"></div></div>
            <div class="col-6"><div class="gradient-box gradient-box-7"></div></div>
            <div class="col-6"><div class="gradient-box gradient-box-8"></div></div>
            <div class="col-6"><div class="gradient-box gradient-box-9"></div></div>
            <div class="col-6"><div class="gradient-box gradient-box-10"></div></div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
